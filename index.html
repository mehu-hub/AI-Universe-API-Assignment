<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Universe Hub</title>
    <link rel="shortcut icon" href="Images/fav.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.0.4/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script src="https://kit.fontawesome.com/ce81d1d063.js" crossorigin="anonymous"></script>

    <style>
        .each-div {
            border: 1px solid gainsboro;
            padding: 20px;
            border-radius: 12px;
        } 
    </style>
</head>

<body>
    <header class="text-center">
        <h2 class="text-center font-bold text-4xl mt-[50px]">AI Universe Hub</h2>
        <button class="text-center mt-8 rounded font-semibold text-white py-3 px-5 bg-red-400">Sort By Date</button>
    </header>
    <main>
        <section class="container mx-auto mt-10">
            <div id="universe_parent" class="grid md:grid-cols-3 grid-cols-1 gap-10">

            </div>
        </section>
        <div class="text-center">
            <button id="btn-show-all" class="rounded bg-red-400 py-2 px-5 text-white mt-5 hidden">Show All</button>
        </div>
    </main>
    <script src="JS/script.js"></script>
</body>

</html>
